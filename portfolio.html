<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    :root {
        /* colour scheme */
        --primary: #353535;
        --secondary: #D9D9D9;
        --accent1: #3C6E71;
        --accent2: #124649;
        --base: #FFFFFF;
    }

    body {
        font-family: "Courier", serif;
        background-color: var(--base);
    }


    .sidenav {
        height: 100%;
        width: 160px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: var(--primary);
        overflow-x: hidden;
        padding-top: 20px;
    }

    .sidenav a {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 14px;
        color: var(--secondary);
        display: block;
    }

    .sidenav a:hover {
        color: var(--accent1);
    }

    h1 {
        color: var(--accent2);
        margin-bottom: 0px;
    }
    h2 {
        color: var(--accent1);
        margin-top: 0px;
        margin-bottom: 0px;
    }
    h3{
        color: var(--accent1);
        margin-top: 0px;
        margin-bottom: 0px;
    }
    hr{
        background-color: var(--accent2);
        height: 3px;
        opacity: 0.25;
        margin-top: 70px;
    }
    a{
        color:var(--accent2);
    }


    .main {
        margin-left: 160px; /* Same as the width of the sidenav */
        margin-right: 160px;
        font-size: 16px;
        color: var(--primary);
        padding: 0px 10px;
    }

    .bottom {
        opacity:0.75;
        margin-top:200px;
    }

    .bottom hr {
        height: 1px;
    }

    .bottom p {
        text-align: center;
        font-size: 9px;
        font-style:var(--accent1);
        margin-left:150px;
        margin-right:150px;
    }

    @media screen and (max-height: 450px) {
        .sidenav {padding-top: 15px;}
        .sidenav a {font-size: 18px;}
    }
</style>
</head>

<body>

<div class="sidenav">
  <a href="#aboutme"><b>About Me</b></a>
  <a href="#myresearch"><b>My Research</b></a>
  <a href="#publications"><b>Publications</b></a>
  <a href="#cv"><b>CV</b></a>
  <a href="#contact"><b>Contact</b></a>
</div>

<div class="main">

</div>

</body>
</html>
